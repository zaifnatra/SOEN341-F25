# Github triggers: https://docs.github.com/en/actions/reference/workflows-and-actions/events-that-trigger-workflows

name: CI Pipeline

#Workflow runs on PRs that target main branch. 
on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, closed]

#Allow workflow to push (used later to delete branches)
permissions:
  contents: write

jobs:
  test_and_build:
    #Skip when PR is "closed"
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    container:
      image: node:20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 #Pull repo code into runner

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci #lockfile-stric install

      - name: Run tests
        run: npm test #Must exist in package.json srcipts

      - name: Build project
        run: npm run build 

      - name: Run unit test
        run: node tests/unit_tests_directory/testing_frontend.js

        
  delete_branch:
    #Only run after a merge event
    if: github.event.pull_request.merged == true
    needs: test_and_build   # Ensures tests finish first
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Delete branch after merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Deleting branch: ${{ github.event.pull_request.head.ref }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          
          # Only attempt deletion if branch exists
          if git show-ref --verify --quiet refs/remotes/origin/${{ github.event.pull_request.head.ref }}; then
            git push origin --delete ${{ github.event.pull_request.head.ref }} || echo "Branch protected, skipping."
          else
            echo "Branch already deleted or doesn't exist, skipping."
          fi
