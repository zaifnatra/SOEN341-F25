<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Payment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="payment-body">
  <div class="payment-wrapper">
    <div class="payment-container">
      <h2>Event Payment</h2>

      <!-- Event summary -->
      <div class="event-summary" id="eventSummary">
        <p><strong>Event:</strong> <span id="eventName">Event Title</span></p>
        <p><strong>Date:</strong> <span id="eventDate">Date</span></p>
        <p><strong>Price:</strong> $<span id="eventPrice">Price</span></p>
      </div>

      <!-- Payment form -->
      <form id="paymentForm" novalidate>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required maxlength="19">

        <label for="expiry">Expiry Date (MM/YY)</label>
        <input type="text" id="expiry" placeholder="MM/YY" required maxlength="5">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" required maxlength="3">

        <button type="submit" class="btn">Confirm Payment</button>
      </form>

      <div class="back-link">
        <a href="events.html">‚Üê Back to Events</a>
      </div>
    </div>
  </div>

  <!-- External JS file -->
  <script src="payment.js"></script>
</body>
</html>
