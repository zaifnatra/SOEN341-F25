<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concordia University- Sign in</title>
    <!-- Link to external CSS file, dont need /frontend path cause of the staticroot in js-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title-bar">CONCORDIA UNIVERSITY: CAMPUS EVENT TICKETING</div>


     <div class="navbar">
        <a href="index.html">HOME</a>
        <a href="account.html">ACCOUNT</a>
        <a href="create-event.html">EVENTS</a>
        <a href="admindashboard.html">DASHBOARD</a>
        <a href="help.html">HELP</a>
    </div>



    <div class="welcome-box">
        
    <form action="/login" method="post">
        <h2 id ="logHeader">Login</h2>

        <div id="role-select">
            <label>Select role:</label>
            <div class="role-options">
                <label class="role-radio-label">
                    <input type="radio" name="role" value="student" required>
                    Student
                </label>
                <label class="role-radio-label">
                    <input type="radio" name="role" value="organizer">
                    Organizer
                </label>
                <label class="role-radio-label">
                    <input type="radio" name="role" value="administrator">
                    Administrator
                </label>
            </div>
        </div>
        <div id="login">
            <input type="text" placeholder="Username" name="username">
            <input type="password" placeholder="Password" name="password">
           
        </div>
   
    
        <button type="submit" id="btn">Login</button>

        <div id = "reg-link">
            <p>Don't have an account?
            <a href="create.html">Create Account</a></p>
        </div>
        </form>
        </div>
    

    <!-- Sign in button uses the same class as signout cuz of positioning -->
    <div class="signout">
        SIGN IN
    </div>
</body>

</html>
