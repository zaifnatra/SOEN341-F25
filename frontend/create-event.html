<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Concordia University - Create Event</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>


 <div class="title-bar">CONCORDIA UNIVERSITY: CAMPUS EVENT TICKETING</div>

 <div class="navbar">
   <a href="index.html">HOME</a>
   <a href="account.html">ACCOUNT</a>
   <a href="events.html">EVENTS</a>
   <a href="admindashboard.html">DASHBOARD</a>
   <a href="help.html">HELP</a>
 </div>
  <div id="auth-btn-container"></div>


 <div class="form-container">
   <div class="form-group">
     <input id="event-title" type="text" placeholder="Title">
   </div>


   <div class="form-group">
     <textarea id="event-description" placeholder="Description of the event"></textarea>
   </div>


   <div class="form-row">
     <div class="form-group">
       <input id="event-date" type="date" max="9999-12-31">
     </div>
     <div class="form-group">
       <input id="event-time" type="time">
     </div>
     <div class="form-group">
       <input id="event-location" type="text" placeholder="Location">
     </div>
   </div>


   <div class="form-group">
     <input id="event-capacity" type="number" placeholder="Ticket Capacity">
   </div>


   <div class="form-group">
     <select id="event-type">
       <option disabled selected>FREE OR PAID event</option>
       <option value="Free">Free</option>
       <option value="Paid">Paid</option>
     </select>
   </div>


   <div class="button-row">
     <button id="create-btn" class="create-btn">+ CREATE</button>
   </div>
 </div>

 </footer>


 <script src="createevent.js"></script>
 <script src="signout.js"></script>
</body>
</html>
