<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concordia University- Create event</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="title-bar">CONCORDIA UNIVERSITY: CAMPUS EVENT TICKETING</div>

  <div class="navbar">
    <a href="#">HOME</a>
    <a href="#">ACCOUNT</a>
    <a href="#">EVENTS</a>
    <a href="#">DASHBOARD</a>
    <a href="#">HELP</a>
  </div>
  
  <div class="signout">
    SIGN OUT
  </div>

  <div class="form-container">
    <div class="form-group">
      <input type="text" placeholder="Title">
    </div>

    <div class="form-group">
      <textarea placeholder="Description of the event"></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <input type="date" placeholder="Date">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Location">
      </div>
    </div>

    <div class="form-group">
      <input type="number" placeholder="Ticket Capacity">
    </div>

    <div class="form-group">
      <select>
        <option disabled selected>FREE OR PAID event</option>
        <option value="free">Free</option>
        <option value="paid">Paid</option>
      </select>
    </div>

    <div class="button-row">
      <button class="create-btn">+ CREATE</button>
      <button class="save-btn">SAVE</button>
    </div>
  </div>

</body>
</html>
