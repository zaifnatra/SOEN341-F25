<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Concordia University - Create Event</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- This file is about creating events for Organizers. Only Organizers have access to this form because it's the sole responsibility
 of the organizer to create events. 
-->
  <div class="title-bar">CONCORDIA UNIVERSITY: CAMPUS EVENT TICKETING</div>

  <div class="navbar">
    <a href="index.html">HOME</a>
    <a href="/account" id="account-link" class="active">ACCOUNT</a>
    <a href="/eventspage">EVENTS</a>
    <a id="dashboard-link" href="#">DASHBOARD</a>
    <a href="/recommended" id="for-you-link" style="display:none;">FOR YOU</a>
    <a href="help.html">HELP</a>
  </div>

  <div id="auth-btn-container"></div>

  <!-- account-style page layout but only the create-event content is shown -->
  <div class="account-page" style="padding-top:40px;">
    <div style="flex:1; min-width:0; display:flex; justify-content:center;">
      <div class="welcome-box2">
        <h2>Create a New Event</h2>

        <div class="form-container" style="width:100%; margin: 10px 0 0 0; padding:0;">
          <div class="form-group">
            <input id="event-title" type="text" placeholder="Event Title" />
          </div>

          <div class="form-group">
            <textarea id="event-description" placeholder="Description of the event"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="event-date">Start Date</label>
              <input id="event-date" type="date" max="9999-12-31" />
            </div>
            <div class="form-group">
              <label for="event-end-date">End Date (Optional)</label>
              <input id="event-end-date" type="date" max="9999-12-31" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="event-time">Time</label>
              <input id="event-time" type="time" />
            </div>
            <div class="form-group">
              <label><input type="checkbox" id="event-all-day" /><span>All Day</span> </label>
            </div>
          </div>

          <div class="form-group">
            <input id="event-location" type="text" placeholder="Location" />
          </div>

          <div class="form-row">
            <div class="form-group">
              <select id="event-category">
                <option disabled selected>Select a Category</option>
                <option value="Academic">Academic</option>
                <option value="Social">Social</option>
                <option value="Arts">Arts</option>
                <option value="Sports">Sports</option>
                <option value="Career">Career</option>
                <option value="Workshop">Workshop</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <select id="event-payment-status">
                <option disabled selected>FREE OR PAID event</option>
                <option value="Free">Free</option>
                <option value="Paid">Paid</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="event-capacity">Ticket Capacity</label>
              <input id="event-capacity" type="number" placeholder="50" />
            </div>
            <div class="form-group" id="price-container" style="display:none; min-width:140px;">
              <label for="event-price">Price (e.g., 5.00)</label>
              <input id="event-price" type="number" step="0.01" placeholder="5.00" />
            </div>
          </div>

          <div class="button-row" style="margin-top:12px;">
            <button id="create-btn" class="create-btn">+ CREATE</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Concordia University Campus Event Ticketing | All Rights Reserved</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const paymentSelect = document.getElementById("event-payment-status");
      const priceContainer = document.getElementById("price-container");
      const priceInput = document.getElementById("event-price");

      paymentSelect.addEventListener("change", () => {
        if (paymentSelect.value === "Paid") {
          priceContainer.style.display = "block";
        } else {
          priceContainer.style.display = "none";
          priceInput.value = "";
        }
      });

      const allDayCheck = document.getElementById("event-all-day");
      const timeInput = document.getElementById("event-time");

      allDayCheck.addEventListener("change", () => {
        if (allDayCheck.checked) {
          timeInput.disabled = true;
          timeInput.value = "";
        } else {
          timeInput.disabled = false;
        }
      });
    });
  </script>

  <script src="/scripts/createevent.js"></script>
  <script src="/scripts/signout.js"></script>
  <script src="/scripts/index_role.js"></script>
</body>
</html>
