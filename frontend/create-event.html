<!DOCTYPE html>

<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Concordia University - Create Event</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>


 <div class="title-bar">CONCORDIA UNIVERSITY: CAMPUS EVENT TICKETING</div>

 <div class="navbar">
      <a href="index.html">HOME</a>
       <a href="/account">ACCOUNT</a>
       <a href="/eventspage">EVENTS</a>
       <a id="dashboard-link" href="#">DASHBOARD</a>
        <a href="recommended.html">FOR YOU</a>
       <a href="help.html">HELP</a>
  </div>
  <div id="auth-btn-container"></div>


 <div class="form-container">
   <div class="form-group">
     <input id="event-title" type="text" placeholder="Title">
   </div>


   <div class="form-group">
     <textarea id="event-description" placeholder="Description of the event"></textarea>
   </div>


   <div class="form-row">
     <div class="form-group">
       <input id="event-date" type="date" max="9999-12-31">
     </div>
     <div class="form-group">
       <input id="event-time" type="time">
     </div>
     <div class="form-group">
       <input id="event-location" type="text" placeholder="Location">
     </div>
   </div>


   <div class="form-group">
     <input id="event-capacity" type="number" placeholder="Ticket Capacity">
   </div>

   <div class="form-group">
      <select id="event-category">
        <option disabled selected>Select a Category</option>
        <option value="Academic">Academic</option>
        <option value="Social">Social</option>
        <option value="Arts & Culture">Arts & Culture</option>
        <option value="Sports & Recreation">Sports & Recreation</option>
        <option value="Career & Networking">Career & Networking</option>
        <option value="Student Clubs">Student Clubs</option>
        <option value="Other">Other</option>
      </select>
    </div>

   <div class="form-group">
     <select id="event-type">
       <option disabled selected>FREE OR PAID event</option>
       <option value="Free">Free</option>
       <option value="Paid">Paid</option>
     </select>
   </div>


   <div class="button-row">
     <button id="create-btn" class="create-btn">+ CREATE</button>
   </div>
 </div>

  <footer>
   <p>Â© 2025 Concordia University Campus Event Ticketing | All Rights Reserved</p>
 </footer>


 <script src="createevent.js"></script>
 <script src="signout.js"></script>
 <script src="index_role.js"></script>

</body>
</html>
