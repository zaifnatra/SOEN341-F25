<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concordia University- Create</title>
    <!-- Link to external CSS file, dont need /frontend path cause of the staticroot in js-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title-bar">CONCORDIA UNIVERSITY: CAMPUS EVENT TICKETING</div>


    <div class="navbar">
        <a href="#">HOME</a>
        <a href="#">ACCOUNT</a>
        <a href="#">EVENTS</a>
        <a href="#">DASHBOARD</a>
        <a href="#">HELP</a>
    </div>


    <div class="welcome-box">
        <form action="/createAccount" method="post">
            <h2 id="logHeader">Create Account</h2>
            <div id="login">
                <div id="role-select">
                    <label>Select role:</label>
                    <div class="role-options">
                        <label class="role-radio-label">
                            <input type="radio" name="role" value="student" required>
                            Student
                        </label>
                        <label class="role-radio-label">
                            <input type="radio" name="role" value="organizer">
                            Organizer
                        </label>
                        <label class="role-radio-label">
                            <input type="radio" name="role" value="administrator">
                            Administrator
                        </label>
                    </div>
                </div>
                <input type="email" placeholder="Email" name="email" required>
                <input type="text" placeholder="Username" name="username">
                <input type="password" placeholder="Password" name="password">
            </div>

            <button type="submit" id="btn">Create Account</button>

            <div id="reg-link">
                <p>Already have an account?
                    <a href="signin.html">Login</a>
                </p>
            </div>
        </form>
    </div>

    <!-- Sign in button uses the same class as signout cuz of positioning -->
    <div class="signout">
        SIGN IN
    </div>
</body>

</html>
