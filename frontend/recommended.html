<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommended for You</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .page-title {
      text-align: center;
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      color: #083d8c;
    }

    .recommend-section {
      background-color: #ffffff;
      margin: 40px auto;
      width: 80%;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 25px 40px;
    }

    .recommend-section h2 {
      color: #083d8c;
      font-size: 22px;
      border-bottom: 2px solid #cfd9e8;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .event-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .event-card {
      background-color: #f8f8f8;
      border-radius: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: transform 0.2s;
    }

    .event-card:hover {
      transform: scale(1.03);
    }

    .event-card h3 {
      margin: 10px 0 5px 0;
      color: #003366;
    }

    .event-card p {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="title-bar">CONCORDIA UNIVERSITY: CAMPUS EVENT TICKETING</div>

  <div class="navbar">
      <a href="index.html">HOME</a>
      <a href="/account">ACCOUNT</a>
      <a href="/eventspage">EVENTS</a>
      <a href="/recommended" class="active">FOR YOU</a>
      <a href="help.html">HELP</a>
  </div>

  <div id="auth-btn-container"></div>

  <!-- Main Title -->
<div class="page-title">For You</div>

<div class="recommend-section">
  <h2 id="favorites-title">Your Favorited Events</h2>
  
    <div class="event-container" id="favorites-container">
    <p>Loading your favorites...</p>
  </div>
</div>

<hr style="width: 80%; margin: 20px auto; border-color: #cfd9e8;">

<div class="recommend-section">
  <h2 id="recommend-title">Recommended Events</h2>
  
  <div id="recommend-prompt-container"></div> 
  
  <div class="event-container" id="recommend-container">
    <p>Loading recommendations...</p>
  </div>
</div>

<script>
    // 1. This function is reusable for both sections
    function renderEvents(events, containerId, emptyMessage) {
      const container = document.getElementById(containerId);
      container.innerHTML = ""; 

      if (!events || events.length === 0) {
        container.innerHTML = `<p>${emptyMessage}</p>`;
        return;
      }

      events.forEach(ev => {
        const card = document.createElement('div');
        card.classList.add('event-card');
        
        // --- 1. NEW LOGIC FOR DATE ---
        let dateString = ev.date || "No date";
        if (ev.endDate && ev.endDate !== ev.date) {
          dateString = `${ev.date} to ${ev.endDate}`;
        }
        
        // --- 2. NEW LOGIC FOR PRICE ---
        let priceString = "Free";
        if (ev.paymentStatus === "Paid" && ev.price) {
          priceString = `$${Number(ev.price).toFixed(2)}`;
        } else if (ev.paymentStatus === "Paid") {
          priceString = "Paid (Price TBD)";
        }
        
        // --- 3. NEW LOGIC FOR TIME ---
        let timeString = ev.time || "N/A";
        if (timeString.toLowerCase() === "all day") {
          timeString = "All Day";
        }

        // --- 4. UPDATED HTML ---
        card.innerHTML = `
          <h3>${ev.title || 'Untitled Event'}</h3>
         <p>${ev.location || 'No location'} • ${dateString}</p>
          <p><strong>Time:</strong> ${timeString}</p>
          <p><strong>Category:</strong> ${ev.type || 'N/A'}</p>
          <p><strong>Price:</strong> ${priceString}</p>
        `;
        container.appendChild(card);
      });
    }

    // 2. This function loads all data for the page
    async function loadPageData() {
      const titleEl = document.getElementById('recommend-title');
      const promptEl = document.getElementById('recommend-prompt-container');
      
      const favContainer = document.getElementById('favorites-container');
      const recContainer = document.getElementById('recommend-container');

      try {
        const [user, recommendations, favorites] = await Promise.all([
          fetch("/user-profile").then(res => res.json()),
          fetch('/api/recommendations').then(res => res.json()),
          fetch('/api/my-favorites').then(res => res.json())
        ]);

        if (!user.role || user.role !== "student") {
          alert("Access denied. Only students can view this page.");
          window.location.href = "signin.html";
          return;
        }
        
        // Render both sections
        renderEvents(favorites, 'favorites-container', 'You have no favorited events yet.');
        renderEvents(recommendations, 'recommend-container', 'No new recommendations found for you right now.'); 

        // Update title and prompt
        const hasInterests = user.interests && user.interests.length > 0 && !user.interests.includes('Other');
        
        if (hasInterests) {
          titleEl.textContent = "Based on Your Interests";
        } else {
         titleEl.textContent = "Popular Upcoming Events";
          promptEl.innerHTML = `
            <p style="text-align: center; font-size: 16px; margin-bottom: 20px;">
              Want better recommendations? 
              <a href="/account" style="color: #083d8c; font-weight: bold;">Set your interests now!</a>
            </p>
          `;
        }

      } catch (err) {
        console.error("Access check or data load failed:", err);
       favContainer.innerHTML = '<p>Error loading favorites. Please refresh.</p>';
        recContainer.innerHTML = '<p>Error loading recommendations. Please refresh.</p>';
      }
    }

    // 3. Run the main function
    loadPageData();
  </script>
